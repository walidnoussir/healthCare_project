<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>HealthCare</h1>

      <div class="tabs">
        <button class="display-demandes">Afficher Les Demandes</button>
        <button class="add-demande hide">Ajouter Demande</button>
      </div>

      <form class="form">
        <input type="text" id="lname" required placeholder="Entrer Le Nom" />

        <input type="text" id="fname" required placeholder="Entrer Le Prénom" />

        <input
          type="number"
          id="phone"
          required
          placeholder="Entrer Le Téléphone"
        />

        <input type="email" id="email" required placeholder="Entrer Le Email" />

        <input type="text" id="motif" required placeholder="Entrer Le Motif" />

        <input type="date" id="date" required placeholder="Entrer La Date" />
        <button class="add-btn">Ajouter</button>
      </form>

      <div class="infos hide">
        <table class="infos-table">
          <thead>
            <tr>
              <td>Nom</td>
              <td>Prénom</td>
              <td>Date</td>
              <td>Téléphone</td>
              <td>Email</td>
              <td>Motif</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
