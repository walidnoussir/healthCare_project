<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HealthCare</title>
  </head>
  <body>
    <div class="container">
      <h1>HealthCare</h1>

      <div class="tabs">
        <button class="display-demandes">Afficher Les Demandes</button>
        <button class="add-demande hide">Ajouter Demande</button>
      </div>

      <form class="form">
        <input required type="text" id="lname" placeholder="Entrer Le Nom" />

        <input required type="text" id="fname" placeholder="Entrer Le Prénom" />

        <input
          required
          type="number"
          id="phone"
          placeholder="Entrer Le Téléphone"
        />

        <input required type="email" id="email" placeholder="Entrer Le Email" />

        <input required type="text" id="motif" placeholder="Entrer Le Motif" />

        <input required type="date" id="date" placeholder="Entrer La Date" />
        <button class="add-btn" type="submit">Ajouter</button>
      </form>

      <div class="infos hide">
        <table class="infos-table">
          <thead>
            <tr>
              <td>Nom</td>
              <td>Prénom</td>
              <td>Date</td>
              <td>Téléphone</td>
              <td>Email</td>
              <td>Motif</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination hide">
          <div class="prev-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
            <button class="prev">Précédent</button>
          </div>
          <span class="page">1</span>
          <div class="next-btn">
            <button class="next">Suivant</button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m8.25 4.5 7.5 7.5-7.5 7.5"
              />
            </svg>
          </div>
        </div>

        <h2 class="message"></h2>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
